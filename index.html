<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="controller.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-app="test" ng-controller="testController">
	<div class="content">
		<header class="controls-holder container">
			<div class="numbers-holder">
				<input type="number" placeholder="Min number" ng-model="minNumber" ng-change="change()">
				<input type="number" placeholder="Max number" ng-model="maxNumber" ng-change="change()">
			</div>
			<div class="buttons-holder">
				<button ng-click="change()">Show all numbers</button>
				<button ng-click="showEven()">Show even numbers</button>
				<button ng-click="showOdd()">Show odd numbers</button>
			</div>
		</header>
		<div class="results-space container">
			<div class="buttons-holder">
				<button ng-click="displayLeft()">Display on the left</button>
				<button ng-click="displayRight()">Display on the right</button>
			</div>
		</div>

		<div class="list">
			<list ng-class="{'pullright' : side==='right', 'pullleft' : side==='left'}"></list>
		</div>
	</div>
</body>
</html>
