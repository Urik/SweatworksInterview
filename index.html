<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-app="test" ng-controller="testController">
	<div class="content">
		<header class="controls-holder container">
			<div class="numbers-holder">
				<input type="number" placeholder="Min number" ng-model="minNumber" ng-change="buildList()">
				<input type="number" placeholder="Max number" ng-model="maxNumber" ng-change="buildList()">
			</div>
			<div class="buttons-holder">
				<button ng-click="buildList(isAny)">Show all numbers</button>
				<button ng-click="buildList(isEven)">Show even numbers</button>
				<button ng-click="buildList(isOdd)">Show odd numbers</button>
			</div>
		</header>
		<div class="results-space container">
			<div class="buttons-holder">
				<button ng-click="alignLeft()">Display on the left</button>
				<button ng-click="alignRight()">Display on the right</button>
			</div>
		</div>

		<div class="list">
			<list items="filteredItems" align="listAlign" />
		</div>
	</div>

	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="controller.js"></script>
	<script type="text/javascript" src="list.js"></script>
</body>
</html>
