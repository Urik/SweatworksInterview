<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="controller.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-app="test" ng-controller="testController">
	<div class="content">
		<header class="controls-holder container">
			<form name="testForm" class="numbers-holder">
				<input type="number" name="testInputMin" placeholder="Min number" ng-model="values.minValue" max="{{ values.maxValue }}" ng-change="updateList()" required>
				<input type="number" name="testInputMax" placeholder="Max number" ng-model="values.maxValue" min="{{ values.minValue }}" ng-change="updateList()" required>
				<div ng-show="testForm.testInputMin.$error.required" class="error">
					Min Number required.
				</div>
				<div ng-show="testForm.testInputMax.$error.required" class="error">
					Max Number required.
				</div>
			</form>
			<div class="buttons-holder">
				<button ng-click="showAll()">Show all numbers</button>
				<button ng-click="showEvens()">Show even numbers</button>
				<button ng-click="showOdds()">Show odd numbers</button>
			</div>
		</header>
		<div class="results-space container">
			<div class="buttons-holder">
				<button ng-click="displayOnTheLeft()">Display on the left</button>
				<button ng-click="displayOnTheRight()">Display on the right</button>
			</div>
		</div>

		<div class="list">
		<numbers></numbers>
		</div>
	</div>
</body>
</html>
